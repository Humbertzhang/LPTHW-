$def with (room)

<h1 align="center"> $room.name </h1>
<hr />
<pre>
$room.description
</pre>

$if room.name == "death":
	<p align="center"><a href="/">Play Again?</a></p>
$elif room.name == "The End":
	<p align="center" ><a href="/">Very well!Play Again?</a></p>

$else:
    <p>
    <form action="/game" method="POST">
        - <input type="text" name="action"> <input type="SUBMIT">
    </form>
    </p>
